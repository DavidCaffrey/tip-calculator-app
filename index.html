<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h2>splitter</h2>
      <article class="tip-calculator">
        <!-- Input side of Calculator -->
        <form class="input-side">
          <label for="bill-amount">Bill</label>
          <input type="number" name="" id="bill-amount" />
          <h3>Select Tip %</h3>
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn">15%</button>
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <button class="btn">Custom</button>
          <label for="">Number of People</label>
          <input type="number" />
      </form>
        <!-- Output side of calculator -->

        <form class="output-side">
          <label for="">Tip Amount / person</label>
          <output class></output>
          <label for="">Total / person</label>
          <output class=""></output>
          <button type="reset">Reset</button>
        </form>
      </article>
    </main>

     

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Caffrey</a>.
    </div>
  </body>
</html>
