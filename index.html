<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h2 class="title">splitter</h2>
      <article class="tip-calculator">
        <!-- Input side of Calculator -->
        <form class="input-side">
          <label for="bill-amount" class="bill-amount">Bill</label>
          <div class="dollar-symbol">
            <input type="number" name="" id="bill-amount" class="input-field" placeholder="0" />
          </div>
          <h3>Select Tip %</h3>

          <div class="button-container">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <button class="btn">Custom</button>
          </div>
          <label for="person-amount" class="person-amount">Number of People</label>
          <div class="person-symbol">
            <input type="number" id="person-amount" class="input-field" placeholder="0" />
          </div>
        </form>
        <!-- Output side of calculator -->

        <form class="output-side">
          <label for="">Tip Amount <span>/ person</span></label>
          <output class>0</output>
          <label for="">Total <span>/ person</span></label>
          <output class="">0</output>
          <button type="reset" class="btn btn-reset">Reset</button>
        </form>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Caffrey</a>.
    </div>
  </body>
</html>
