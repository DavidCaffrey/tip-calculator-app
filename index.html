<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h2 class="title">splitter</h2>
      <article class="tip-calculator">
        <!-- Input side of Calculator -->
        <form class="input-side">
          <label for="bill-amount" class="bill-amount">Bill</label>
          <div class="dollar-symbol">
            <input type="number" name="" id="bill-amount" class="input-field" placeholder="0" />
          </div>
          <h3>Select Tip %</h3>

          <div class="button-container">
            <button class="btn" data-value="5">5%</button>
            <button class="btn" data-value="10">10%</button>
            <button class="btn" data-value="15">15%</button>
            <button class="btn" data-value="25">25%</button>
            <button class="btn" data-value="50">50%</button>
            <input class="btn custom-btn" type="number" placeholder="custom"/>
          </div>
          <label for="person-amount" class="person-amount">Number of People</label>
          <div class="person-symbol">
            <input type="number" id="person-amount" class="input-field" placeholder="0" />
          </div>
          <div class="output-side">
          <label for="">Tip Amount <span class="per-person">/ person</span></label>
          <output class="" for="" id="amount-output">0</output>
          <label for="">Total <span class="per-person">/ person</span></label>
          <output class=""   id="total-output">0</output>
          <button type="reset" class="btn btn-reset">Reset</button>
        </div>
        </form>
      

       
       
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Caffrey</a>.
    </div>
  </body>
</html>
